version: '3.8'

services:
  kafka:
    image: confluentinc/confluent-local:7.4.3
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092" # для клиентских подключений
      - "9101:9101" # JMX
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      CLUSTER_ID: 'K0EA9p0yEe6MkAAAAkKsEg'

  schema-registry:
    image: confluentinc/cp-schema-registry:7.4.3
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      - kafka
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'PLAINTEXT://kafka:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    restart: unless-stopped

  kafka-init-topics:
    image: confluentinc/confluent-local:7.4.3
    container_name: kafka-init-topics
    depends_on:
      - kafka
      - schema-registry
    command: >
      bash -c '
      echo "Waiting for Kafka to be ready..." &&
      cub kafka-ready -b kafka:29092 1 60 &&
      
      echo "Creating topics..." &&
      kafka-topics --create --topic telemetry.sensors.v1 \
                   --partitions 1 --replication-factor 1 --if-not-exists \
                   --bootstrap-server kafka:29092 &&
      
      kafka-topics --create --topic telemetry.hubs.v1 \
                   --partitions 1 --replication-factor 1 --if-not-exists \
                   --bootstrap-server kafka:29092 &&
      
      kafka-topics --create --topic telemetry.snapshots.v1 \
                   --partitions 1 --replication-factor 1 --if-not-exists \
                   --bootstrap-server kafka:29092 &&
      
      echo "Topics created successfully!" &&
      
      echo "Listing all topics:" &&
      kafka-topics --list --bootstrap-server kafka:29092
      '
    init: true

  collector:
    build:
      context: ./telemetry/collector
      dockerfile: Dockerfile
    container_name: collector
    ports:
      - "8080:8080"
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_started
      kafka-init-topics:
        condition: service_completed_successfully
    environment:
      # Используем профиль docker
      SPRING_PROFILES_ACTIVE: docker
      # Дополнительно можно явно указать переменные
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_PRODUCER_PROPERTIES_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      # Для дебага
      LOGGING_LEVEL_RU_YANDEX_PRACTICUM_TELEMETRY_COLLECTOR: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_KAFKA: DEBUG
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/debug/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  kafka-data:
  zookeeper-data:

networks:
  default:
    name: smart-home-network