spring:
  application:
    name: analyzer

  profiles:
    active: local  # по умолчанию local

---
# LOCAL профиль (разработка)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:postgresql://localhost:5432/smart_home
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # по ТЗ используем валидацию
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# CI профиль (GitHub Actions)
spring:
  config:
    activate:
      on-profile: ci

  # Для CI можно использовать H2 или отключить БД
  datasource:
    url: jdbc:h2:mem:smart_home;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

---
# TEST профиль (для тестов)
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

---
# Общие настройки для всех профилей
analyzer:
  kafka:
    topics:
      hub-events: telemetry.hubs.v1
      snapshots-events: telemetry.snapshots.v1

    consumer:
      hub:
        bootstrap-servers: localhost:9092
        group-id: analyzer-hub-group
        auto-offset-reset: earliest
        enable-auto-commit: true  # Для hub events можно auto-commit
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

      snapshot:
        bootstrap-servers: localhost:9092
        group-id: analyzer-snapshot-group
        auto-offset-reset: latest
        enable-auto-commit: false  # Для snapshot важно ручное подтверждение
        key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
        value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer

grpc:
  client:
    hub-router:
      address: 'static://localhost:59090'
      enableKeepAlive: true
      keepAliveWithoutCalls: true
      negotiationType: plaintext

logging:
  level:
    ru.yandex.practicum: INFO
    org.springframework.kafka: WARN